<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
</head>
<body>
    <label for="adults">
        Adultos
        <input type="number" id="adults">
    </label>
    <label for="kids">
        Crianças
        <input type="number" id='kids'>
    </label>
    <button class="btn">Gerar Lista</button>
    <div>
        <h2>Calculadora do churrasco pós-pandemia!</h2>
        <p class="quant">Carne (g): <span>0</span></p>
        <p class="quant">Queijo coalho (g): <span>0</span></p>
        <p class="quant">Pão de Alho (pacotes): <span>0</span></p>
        <p class="quant">Sobremesa (g): <span>0</span></p>
        <div class="quant">
            Cerveja (Quantidade):
            <select name="cerveja">
                <option value="garrafa600ml">Garrafa de 600mL</option>
                <option value="latao475ml">Latão 475mL</option>
                <option value="longneck300ml">Long Neck 300mL</option>
                <option value="lata350ml">Lata 350mL</option>
                <option value="latinha269ml">Latinha 269mL</option>
            </select>
            <span> 0</span>
        </div>
        <p class="quant">Refrigerante (L): <span>0</span></p>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
